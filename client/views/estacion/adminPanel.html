<template name="adminPanel">
    <form class="form" role="form">

        <div class="col-xs-12 col-md-4">
            <fieldset>

                <!-- Form Name -->
                <legend>Sensor de humedad</legend>

            </fieldset>

            <div class="form-group">
                <label class="sr-only" for="hum_a">Coeficiente A</label>
                <input type="number" step="0.001" class="form-control" id="hum_a" value="{{hum_a}}" placeholder="Coeficiente A">
            </div>
            <div class="form-group">
                <label class="sr-only" for="hum_b">Coeficiente B</label>
                <input type="number" step="0.001" class="form-control" id="hum_b" value="{{hum_b}}" placeholder="Coeficiente B">
            </div>
            <div class="form-group">
                <label class="sr-only" for="hum_c">Coeficiente C</label>
                <input type="number" step="0.001" class="form-control" id="hum_c" value="{{hum_c}}" placeholder="Coeficiente C">
            </div>

            <fieldset>

                <!-- Form Name -->
                <legend>Sensor de temperatura</legend>

            </fieldset>
            <div class="form-group">
                <label class="sr-only" for="temp_a">Coeficiente A</label>
                <input type="number" step="0.001" class="form-control" id="temp_a" value="{{temp_a}}" placeholder="Coeficiente A">
            </div>
            <div class="form-group">
                <label class="sr-only" for="temp_b">Coeficiente B</label>
                <input type="number" step="0.001" class="form-control" id="temp_b" value="{{temp_b}}" placeholder="Coeficiente B">
            </div>
            <div class="form-group">
                <label class="sr-only" for="temp_c">Coeficiente C</label>
                <input type="number" step="0.001" class="form-control" id="temp_c" value="{{temp_c}}" placeholder="Coeficiente C">
            </div>
        </div>
        <div class="col-xs-12 col-md-4">

            <fieldset>
                <!-- Form Name -->
                <legend>Sensor de viento</legend>

            </fieldset>
            <div class="form-group">
                <label class="sr-only" for="wind_a">Coeficiente A</label>
                <input type="number" step="0.001" class="form-control" id="wind_a" value="{{wind_a}}" placeholder="Coeficiente A">
            </div>
            <div class="form-group">
                <label class="sr-only" for="wind_b">Coeficiente B</label>
                <input type="number" step="0.001" class="form-control" id="wind_b" value="{{wind_b}}" placeholder="Coeficiente B">
            </div>
            <div class="form-group">
                <label class="sr-only" for="wind_c">Coeficiente C</label>
                <input type="number" step="0.001" class="form-control" id="wind_c" value="{{wind_c}}" placeholder="Coeficiente C">
            </div>

            <fieldset>
                <legend>Sensores habilitados</legend>
            </fieldset>
            <label class="checkbox-inline">
                <input type="checkbox" id="check_hum" name="check_hum" checked="{{check_hum}}"> Sensor de humedad
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="check_temp" name="check_temp" checked="{{check_temp}}"> Sensor de temperatura
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="check_wind" name="check_wind" checked="{{check_wind}}"> Sensor de viento
            </label>

            <fieldset>
                <legend>Luces</legend>
            </fieldset>
            <button class="btn btn-primary" id="encenderLuzD">Encender Luz Derecha</button>
            <button class="btn btn-primary" id="encenderLuzI">Encender Luz Izquierda</button>
            <button class="btn btn-success" id="encenderLuces">Encender Luces</button>
            <button class="btn btn-danger" id="apagarLuces">Apagar Luces</button>

            <fieldset>
                <legend>Configuración de Horario de Encendido y Apagado de Luces</legend>
            </fieldset>

            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6">Hora de encendido </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="horaEncendido" type="number" min="0" max="24" value="{{hora_encendido}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6">Minutos de encendido </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="minutoEncendido" type="number" min="0" max="60" value="{{minuto_encendido}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6">Hora de apagado </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="horaApagado" type="number" min="0" max="24" value="{{hora_apagado}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6">Minutos de apagado </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="minutoApagado" type="number" min="0" max="60" value="{{minuto_apagado}}">
                    </div>
                </div>
            </div>

        </div>

        <div class="col-xs-6 col-md-4">


            <fieldset>
                <legend>Alertas</legend>
            </fieldset>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" id="umbrl_hum" type="number" placeholder="Umbral de humedad" value="{{umbral_hum}}">
                    <div class="input-group-addon">%</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" id="umbrl_temp" type="number" placeholder="Umbral de temperatura" value="{{umbral_temp}}">
                    <div class="input-group-addon">°C</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" id="umbrl_wind" type="number" placeholder="Umbral de viento" value="{{umbral_viento}}">
                    <div class="input-group-addon"> Km/h</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">

                    <input type="number" class="form-control" id="frec_refresh" value="{{frec_refresh}}" placeholder="Tiempo de refresco">
                    <div class="input-group-addon"> Seg</div>
                </div>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Direccion de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email destino de alerta" value="{{mail_alerta}}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>


</template>
