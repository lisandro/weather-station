<template name="adminPanel">
<div class="col-xs-12 col-md-8">
	<form class="form-inline" role="form">
		<fieldset>

		<!-- Form Name -->
		<legend>Sensor de humedad</legend>

		</fieldset>
		{{#each posts}}


		<div class="form-group">
			<label class="sr-only" for="hum_a">Coeficiente A</label>
			<input type="number" class="form-control" id="hum_a" value="{{hum_a}}" placeholder="Coeficiente A">
		</div>
		<div class="form-group">
			<label class="sr-only" for="hum_b">Coeficiente B</label>
			<input type="number" class="form-control" id="hum_b" value="{{hum_b}}" placeholder="Coeficiente B">
		</div>
		<div class="form-group">
			<label class="sr-only" for="hum_c">Coeficiente C</label>
			<input type="number" class="form-control" id="hum_c" value="{{hum_c}}" placeholder="Coeficiente C">
		</div>		
	
		<fieldset>

		<!-- Form Name -->
		<legend>Sensor de temperatura</legend>

		</fieldset>
		<div class="form-group">
			<label class="sr-only" for="temp_a">Coeficiente A</label>
			<input type="number" class="form-control" id="temp_a" value="{{temp_a}}" placeholder="Coeficiente A">
		</div>
		<div class="form-group">
			<label class="sr-only" for="temp_b">Coeficiente B</label>
			<input type="number" class="form-control" id="temp_b" value="{{temp_b}}" placeholder="Coeficiente B">
		</div>
		<div class="form-group">
			<label class="sr-only" for="temp_c">Coeficiente C</label>
			<input type="number" class="form-control" id="temp_c" value="{{temp_c}}" placeholder="Coeficiente C">
		</div>	

		<fieldset>
		<!-- Form Name -->
		<legend>Sensor de viento</legend>

		</fieldset>
		<div class="form-group">
			<label class="sr-only" for="wind_a">Coeficiente A</label>
			<input type="number" class="form-control" id="wind_a" value="{{wind_a}}" placeholder="Coeficiente A">
		</div>
		<div class="form-group">
			<label class="sr-only" for="wind_b">Coeficiente B</label>
			<input type="number" class="form-control" id="wind_b" value="{{wind_b}}" placeholder="Coeficiente B">
		</div>
		<div class="form-group">
			<label class="sr-only" for="wind_c">Coeficiente C</label>
			<input type="number" class="form-control" id="wind_c" value="{{wind_c}}" placeholder="Coeficiente C">
		</div>

		<fieldset>
			<legend>Sensores habilitados</legend>
		</fieldset>
		<label class="checkbox-inline">
			<input type="checkbox" id="check_hum" name="check_hum" checked="{{check_hum}}"> Sensor de humedad
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="check_temp" name="check_temp" checked="{{check_temp}}"> Sensor de temperatura
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="check_wind" name="check_wind" checked="{{check_wind}}" > Sensor de viento
		</label>
{{/each}}
		<button type="submit" class="btn btn-default">Guardar</button>
	</form>
</div>

<div class="col-xs-6 col-md-4">
	<form class="form" role="form">
		<fieldset>
			<legend>Alertas</legend>
		</fieldset>
		<div class="form-group">
			<div class="input-group">
				<input class="form-control" type="number" placeholder="Umbral de humedad">
				<div class="input-group-addon">%</div>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<input class="form-control" type="number" placeholder="Umbral de temperatura">
				<div class="input-group-addon">Â°C</div>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<input class="form-control" type="number" placeholder="Umbral de viento">
				<div class="input-group-addon"> {{hum_c}} Km/h</div>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
		    	<label for="exampleInputEmail1">Direccion de email</label>
		    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email destino de alerta">
			</div>

	  	</div>
		<button type="submit" class="btn btn-default">Guardar</button>
	</form>
</div>

</template>
